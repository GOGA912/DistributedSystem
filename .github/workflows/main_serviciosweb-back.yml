# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - serviciosweb-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b871c017a534b4eabc841f07b9a418b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_052d159505454253a1f0f570f3cfd741 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2b871c017a534b4eabc841f07b9a418b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'serviciosweb-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_50fe228546594c66a63e113b7f93c125 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2b871c017a534b4eabc841f07b9a418b }}/appsvc/staticsite:${{ github.sha }}'